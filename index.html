<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <main>

    <!-- header -->
    <div class="header">
      <div class="row">
	      <div class="col-12">
	      	<h1>Star Wars Characters</h1>
	      	<p>Incomplete list</p>
	      </div>
	  </div>
    </div>


    <!-- rows of three cards, each card is 4-columns wide -->
    <div class="row">
        <div class="col-4">
           <div class="box">
	           <img src="images/rey_square.png">
	           <p class="name">Rey</p>
	           <p>Protagonist, from Tatooine</p>
	       </div>
        </div>
        <div class="col-4">
        	<div class="box">
	           <img src="images/finn_square.png">
	           <p class="name">Finn</p>
	           <p>Storm Trooper, befriends Rey
        	</div>
      	</div>
      	<div class="col-4">
      		<div class="box">
	           <img src="images/kylo_square.png">
	           <p class="name">Kylo</p>
	           <p>Main villain, or is he?
        	</div>
      	</div>
    </div>

    <div class="row">
        <div class="col-4">
           <div class="box">
	           <img src="images/poe_square.png">
	           <p class="name">Poe</p>
	           <p>Neutral pilot</p>
	       </div>
        </div>
        <div class="col-4">
        	<div class="box">
	           <img src="images/chewbacca_square.png">
	           <p class="name">Chewbacca</p>
	           <p>A great first mate
        	</div>
      	</div>
      	<div class="col-4">
      		<div class="box">
	           <img src="images/yoda_square.png">
	           <p class="name">Yoda</p>
	           <p>Wise old Jedi master
	       	</div>
      	</div>
     </div>



  </main>
</body>
</html>
